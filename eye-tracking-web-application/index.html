<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autonomous Driving Decision Survey</title>
    <!-- Include WebGazer.js via CDN -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <link rel="stylesheet" href="styles.css?v=1.2"> <!-- Updated version number -->
</head>

<body>
<!-- Starting Screen -->
<div id="startScreen" style="text-align: center; padding: 20px;">
    <h2>Welcome to the Autonomous Driving Decision Survey</h2>
    <p>Get ready to calibrate! Please click all the red dots to calibrate eye-tracking during the quiz.</p>
    <button id="startButton">Start Calibration</button>
</div>


<!-- Completion Screen (will show after calibration) -->
<div id="completionScreen" style="display: none; text-align: center;">
    <h2>Calibration Complete!</h2>
    <p>Well done! You've clicked all the dots.</p>
    <button id="startQuizButton">Begin Survey</button>
</div>

<h1 id="quizTitle" style="display: none;">Autonomous Driving Decision Survey</h1>

<!-- Quiz Container (hidden initially) -->
<div id="quizContainer" style="display: none;">
    <div id="imageContainer">
        <img id="questionImage" src="" alt="Driving Scenario" />
    </div>
    <div id="questionText" style="display: none;"></div>
    <div id="answerContainer">
        <button class="answerButton" id="answer1">1</button>
        <button class="answerButton" id="answer2">2</button>
        <button class="answerButton" id="answer3">3</button>
        <button class="answerButton" id="answer4">4</button>
        <button class="answerButton" id="answer5">5</button>
        <button class="answerButton" id="answer6">6</button>
        <button class="answerButton" id="answer7">7</button>
        <button class="answerButton" id="answer8">8</button>
        <button class="answerButton" id="answer9">9</button>
        <button class="answerButton" id="answer10">10</button>
    </div>
</div>

<script type="module" src="app.js?v=1.2"></script> <!-- Updated version number -->
<script type="module" src="quiz.js?v=1.2"></script> <!-- Updated version number -->
</body>
</html>
